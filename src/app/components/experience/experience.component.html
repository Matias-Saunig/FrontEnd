<div class="row">
    <h1 id="Exp">Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td id="Titulo"><h2>{{Experiencia.nombreE}}</h2></td>
                    
                    <td id="Descripcion">{{Experiencia.descripcionE}}</td>
                    
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-square"></i>Editar</button>
                    </td>
                            
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i>Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
